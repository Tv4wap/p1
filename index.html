<div id="oper"></div>
<div id="vid" style="height:100%;width:100%"></div>
<script>

function getQueryParam(param) {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get(param);
    }

    const videoSource = getQueryParam('url') || 'https://sportsleading.online/live/stream_e1.m3u8';
pr.Player({
      mimeType: 'application/x-mpegURL',
      autoPlay: true,
      height: '100%',
      width: '100%',
      plugins: {'core': [LevelSelector]}, 
 parentId: '#vid', 
      source: videoSource,
      poster: '',
      watermark: '',
      watermarkLink: '',
      position: 'top-right',
      
      playback: {
        hlsjsConfig: {
          p2pConfig: {
            logLevel: 'debug',
            live: true
          }
        }
      }
    });
</script>

<style>body{position: absolute;height:100%;width:100%;margin:0;overflow:hidden;background:#fff}vid{fullscreen:allow;width:100%;height:100%;overflow:hidden;position: absolute;}
video {
  object-fit: contain;
}
</style>
